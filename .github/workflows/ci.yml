name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest
    
    - name: Install dependencies
      run: bun install
    
    - name: Run build
      run: bun run build
      continue-on-error: true
    
    - name: Run tests
      run: bun test
      continue-on-error: true
    
    - name: Check upstream sync
      run: |
        git remote add upstream https://github.com/thedotmack/claude-mem.git || true
        git fetch upstream
        echo "Upstream HEAD: $(git rev-parse upstream/main 2>/dev/null || echo 'not available')"
        echo "Origin HEAD: $(git rev-parse origin/main)"
      continue-on-error: true
